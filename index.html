<!doctype html>
<html lang="en">

<head>
    <title>Tugas Besar HarisIM</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.6.0/math.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.scss">
</head>
<body>
    <div class="container mt-4 p-4">
        <div class="row">
            <div class="shadow">
                <h3 class="text-white">Kalkulator Persamaan Kuadrat</h3>
                <div>
                    <div class="row mb-3">
                        <div class="col-xl-12 col-12">
                            <p class="text-white">Masukkan persamaan Kuadrat : </p>
                        </div>
                        <div class="col-12 mb-3">
                            <input type="text" style="width: 30px;" id="a">
                            <label for="a" class="text-white"> xÂ² + </label>
                            <input type="text" style="width: 30px;" id="b">
                            <label for="b" class="text-white"> x + </label>
                            <input type="text" style="width: 30px;" id="c">
                            <label for="c" class="text-white"> = 0</label>
                        </div>
                        <div>
                            <button class="btn btn-info" onclick="hitungAkar()">Hitung akar</button><br><br>
                        </div>
                        <div>
                            <label class="text-white">Hasil Akar persamaan kuadrat:</label>
                        </div>
                        <div>
                            <label id="akar1" class="text-white"></label>
                            <br>
                            <label id="akar2" class="text-white"></label>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script>
        function hitungAkar() {
            // Mengambil nilai koefisien
            var a = parseFloat(document.getElementById("a").value);
            var b = parseFloat(document.getElementById("b").value);
            var c = parseFloat(document.getElementById("c").value);
    
            // Menghitung diskriminan
            var diskriminan = math.subtract(math.pow(b, 2), math.multiply(4, math.multiply(a, c)));
    
            // Menghitung akar-akar
            var akar1, akar2;
            if (math.larger(diskriminan, 0)) {
                akar1 = math.divide(math.add(-b, math.sqrt(diskriminan)), math.multiply(2, a));
                akar2 = math.divide(math.subtract(-b, math.sqrt(diskriminan)), math.multiply(2, a));
            } else if (math.equal(diskriminan, 0)) {
                akar1 = akar2 = math.divide(math.multiply(-1, b), math.multiply(2, a));
            } else {
                var realPart = math.divide(math.multiply(-1, b), math.multiply(2, a));
                var imaginaryPart = math.divide(math.sqrt(math.multiply(-1, diskriminan)), math.multiply(2, a));
                akar1 = math.format(math.add(realPart, imaginaryPart), { notation: 'fixed', precision: 2 });
                akar2 = math.format(math.subtract(realPart, imaginaryPart), { notation: 'fixed', precision: 2 });
            }
    
            // Menampilkan hasil
            document.getElementById("akar1").textContent = "Akar 1 : " + akar1;
            document.getElementById("akar2").textContent = "Akar 2 : " + akar2;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"> </script>
</body>
</html>
